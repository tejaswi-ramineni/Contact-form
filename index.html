<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="ab50e8d2-c16b-4ddf-964b-696923bed0de">
            <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
            <input type="text" name="email" placeholder="Email" class="contact-input" required>
            <textarea name="message" placeholder="Message" class="contact-input" required></textarea>
            <button type="submit">Submit <img src="./assets/arrow_icon.png"></button>
        </form>
        <div class="contact-right">
            <img src="assets/Screenshot_2024-02-09_at_10.13.35_PM-removebg-preview.png">

        </div>
    </div>
    
</body>
</html>
